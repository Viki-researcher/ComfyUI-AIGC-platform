version: "3.8"

services:
  # PostgreSQL 数据库
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: data_generation
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis（任务队列/缓存，预留）
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 后端 API
  backend:
    build:
      context: ./vue-fastapi-admin-main
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_DEFAULT_CONNECTION: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: data_generation
      COMFYUI_REPO_PATH: /workspace/ComfyUI-master-fitow
      COMFYUI_PYTHON: python3
      COMFYUI_FORCE_CPU: "true"
      COMFYUI_LISTEN: "0.0.0.0"
      ANNOTATION_TOOL_PATH: /workspace/sam3-annotation-tool
      ANNOTATION_LISTEN: "0.0.0.0"
      PYTHONUNBUFFERED: "1"
    ports:
      - "9999:9999"
    volumes:
      - ./ComfyUI-master-fitow:/workspace/ComfyUI-master-fitow
      - ./sam3-annotation-tool:/workspace/sam3-annotation-tool
      - backend_runtime:/workspace/vue-fastapi-admin-main/runtime

  # 前端
  frontend:
    build:
      context: ./art-design-pro
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_PROXY_URL: http://backend:9999
      VITE_PORT: "3006"
    ports:
      - "3006:3006"

volumes:
  pgdata:
  backend_runtime:
